    <!--  margin-padding ->  {property}{sides}--{size}

    {property} ->
        m: margin
        p: padding

    {sides} ->
        t: top -> mt
        b: bottom ->mb
        s: start -> left -> ms
        e: end -> right ->me
        x: right,left ->mx
        y: top,bottom -> my

    {size} ->
        0: mt-0 -> margin-top: 0
        1: mt-1 -> $spacer * 0.25
        2: mt-2 -> $spacer * 0.5
        3: mt-3 -> $spacer 
        4: mt-4 -> $spacer * 1.5
        5: mt-5 -> $spacer * 3
        auto : mt-auto mx-auto
 -->
